<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meow Cats</title>
  <link rel="stylesheet" href="./src/style.css">
  
</head>

<body>
  <div class="container">
    <section class="header-tittle">
      <h1 class="header-text">The Cats App</h1>
      <div class="form-details">
        <form action="" class="form">
          <h1 class="title">Number of cat facts (50 maximum)</h1>
          <div class="form-elements">
            <input type="number" id="form-name-input" placeholder="Number of cat facts (50 max)" class="form-input" />
            <button class="search-btn" id="searchBtn1">
              <span>submit</span>
            </button>
          </div>
        </form>
        <form action="" class="form">
          <h1 class="title">Number of cat photos (10 maximum)</h1>
          <div class="form-elements">
            <input type="number" id="form-name-input-2" placeholder="Number of cat photos (10 max)" class="form-input" />
            <button class="search-btn" id="searchBtn2">
              <span>submit</span>
            </button>
          </div>
        </form>
      </div>
      
  </section>
  </div>
  <div class="result"></div>


  <script type="module" src="./src/main.js"></script>
</body>

</html>
